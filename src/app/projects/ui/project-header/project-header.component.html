<div class="project-header">

  <div class="project-field">
    <h2 *ngIf="!editing">{{project.name}}</h2>
    <input #myInput *ngIf="editing" type="text" [(ngModel)]="project.name" (keyup.enter)="toggleEditing()">
  </div>

  <div class="control">
    <ul>
      <li><a class="edit" (click)="toggleEditing()"></a ></li>
      <li><a class="delete" (click)="callDelete()"></a ></li>
    </ul>
  </div>

</div>
