<div class="popover top">
  <div class="arrow"></div>
  <div class="popover-content">

      <p class="">{{config.message}}</p>

      <button type="button" class="btn btn-default btn-xs" (click)="config.onConfirm()">Yes</button>
      <button type="button" class="btn btn-default btn-xs pull-right" (click)="config.onCancel()">Cancel</button>


  </div>
</div>
