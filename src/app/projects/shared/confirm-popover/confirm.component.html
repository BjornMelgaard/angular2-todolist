<div class="popover top">
  <div class="arrow"></div>
  <div class="popover-content">
    <p>{{message}}</p>
    <div class="row">
      <button type="button" class="btn btn-default" (click)="onOK()">OK</button>
      <button type="button" class="btn btn-default pull-right" (click)="onCancel()">Cancel</button>

    </div>

  </div>
</div>
